{% extends "base.html" %}
{% block title %}Conlang Toolkit - Log In{% endblock %}

{% block content %}
    <div class='panel'>
        <form class='panel login' method="POST" action="">
            <p>
                {{form.username.label}} <br>
                {{form.username(size=32)}}
            </p>

            <p>
                {{form.password.label}} <br>
                {{form.password(size=32)}}
            </p>

            <p>
                {{form.submit()}}
            </p>
        </form>
    </div>
{% endblock %}
