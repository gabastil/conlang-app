{% extends "base.html" %}
{% block title %}Conlang Editor{% endblock %}

{% block content %}
<div class='panel editor'>
    <form method="get" action="">
        {{form.hidden_tag()}}
        <p>
            {{form.word.label}} <br>
            {{form.word(size=32)}}
        </p>
        <p>
            {{form.evolve()}}
        </p>
    </form>
</div>
{% endblock %}
