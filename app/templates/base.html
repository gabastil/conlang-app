<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link type='text/css'
              rel='stylesheet'
              href={{url_for('static', filename='css/base.css')}} />
    </head>
    <body>
        <div class='navigation'>
            <ul>
                {% for item in data['menu'] %}
                    <li><a href={{url_for(item)}}>{{item}}</a></li>
                {% endfor %}
                {% block navigation %}{% endblock %}
            </ul>
        </div>
        <div class='content'>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
